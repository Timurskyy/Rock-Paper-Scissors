<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/image/Icon.png">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <div class="text" id="text">
        <h3 id="result_">Chose your weapon</h3>
        <h4 id="resultWinner">First to score 5 points wins the game</h4>
    </div>

    <div class="scores-container">
        <div class="score-box">
          <div class="sign" id="playerSign">❔</div>
          <p class="score" id="playerScore_">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
    </div>
        
    <div class="buttons">
        <button class="btn btn-square" onclick="getPlayerChoice('Rock')" id="rockBtn">
          <div class="sign">✊</div>
        </button>
        <button class="btn btn-square" onclick="getPlayerChoice('Paper')" id="paperBtn">
          <div class="sign">✋</div>
        </button>
        <button class="btn btn-square" onclick="getPlayerChoice('Scissors')" id="scissorsBtn">
          <div class="sign">✌</div>
        </button>
      </div>

    <div class="restartBtnDiv">
      <button class="restartBtn" id="restartBtn" onclick="resetGame()">
        Restart Game
      </button>
    </div>
      
    <footer>
      <p>Copyright &copy; <span id="currentYear"></span> | Bezvolev Timur-Ion</p>
    </footer>
    

    <script src="javascript.js"></script>
</body>
</html>
